<style>

    .spinner-card {
        display: block;
        margin: auto;
        width: 3rem;
        height: 3rem;
        position: relative;
        top: 35%;
    }

    .card-custom1 {
        border: none;
    }

    .connected {
        border: 1px solid #9c9c9c;
    }

    #ci{id} {
        height: 200px;
        position: relative;
        overflow: hidden;
    }

    #ci{id} .client-image {
        display: block;
        margin: auto;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        opacity: 0.6;
        background: url('{client}') no-repeat center center;
     }

    .card-custom1 .card-title {
        height: 90%;
    }

    .card-custom1 .card-body {
        padding: 10px;
    }

    .card-custom1 .card-text {
        display: block;
        width: 100%;
        font-size: 12px;
        color: gray;
        text-align: right;
        margin: 0px;
    }

    .card-custom1 h5 {
        font-size: 26px;
    }

    .card-location {
        font-size: 12px;
        color: white;
        padding: 2px;
        padding-left: 5px;
    }

    .location-proizvodnja {
        background: #dc3545;
    }

    .location-laboratorij {
        background: #28a745;
    }

</style>

<div class="col-sm-12 col-md-6 col-lg-4">

    <div class="card card-custom1" id="ci{id}" style="margin-bottom: 20px;">
        <div class="card-body">
            <div class="client-image"></div>
            <h5 class="card-title text-center" style="height:10%">{name}</h5>
            <div style="height: 70%">
                <div class="spinner spinner-card spinner-border text-center" role="status"></div>
            </div>
            <span style="height: 10%;">
                <p class="card-text address">{address}</p>
                <p class="card-text connection"></p>
            </span>
        </div>

        <div class="card-location"></div>
    </div>
</div>
