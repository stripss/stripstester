<!doctype html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity
    "sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

</head>
<form method="post" action="/db/test">
    <input type="text" name="texta" id="entry"/>
    <button class="btn-success submit">SUBMIT</button>
    <p id="output">test: </p>
</form>
</html>

<script>
    $(document).ready(function () {
        $('#entry').change(function (event) {
            var text = $(this).val();

            $.ajax({
                type: "post",
                url: '/db/test',
                contentType: "application/json",
                dataType: 'json',
                data: JSON.stringify({"texta": text}),

                success: function (data) {
                    $("#output").append(data.responseText);
                },
                error: function (data) {
                    console.log(data);
                    $("#output").append("error");
                }
            });
        });
    });
</script>
